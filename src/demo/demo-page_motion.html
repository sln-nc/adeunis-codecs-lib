<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo page MOTION</title>
</head>

<body>
<h1>Demo page MOTION</h1>
<pre data-frame="100021c000010001012c0001"></pre>
<pre data-frame="1f20410001000001"></pre>
<pre data-frame="4e284a9a001542000148"></pre>
<pre data-frame="4e0895e5000a4c00184d"></pre>
<pre data-frame="512203000001000001"></pre>
<pre data-frame="522001000000100003"></pre>
<pre data-frame="5c80011e320020"></pre>
<pre data-frame="5d800132"></pre>

<script src="../../dist/buffer-custom-shim.js"></script>
<script src="../../dist/lib.public.js"></script>
<script>
    var decoder = new codec.Decoder();

    decoder.setDeviceType("motion");

    document.querySelectorAll('pre[data-frame]').forEach(pre => {
        var frameAttr = pre.attributes.getNamedItem('data-frame');
    if (!frameAttr) {
        return;
    }

    var content;
    try {
        content = decoder.decode(frameAttr.value);
    } catch (error) {
        console.log(error);
        content = { 'error': error.toString() };
    }
    pre.textContent = frameAttr.value + ':\n';
    pre.textContent += JSON.stringify(content, null, 2);
    });
</script>
</body>

</html>
