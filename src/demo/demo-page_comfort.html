<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo page COMFORT</title>
</head>

<body>
<h1>Demo page COMFORT</h1>
<pre data-frame="100021c000030002012c"></pre>
<pre data-frame="1f20410001410001"></pre>
<pre data-frame="4c2000c51f00c72000c82100ca2200cc2300cd24"></pre>
<pre data-frame="4dc010010832"></pre>
<pre data-frame="51a0010000017E0001"></pre>
<pre data-frame="52a202000001000003"></pre>
<script src="../../dist/buffer-custom-shim.js"></script>
<script src="../../dist/lib.public.js"></script>
<script>
    var decoder = new codec.Decoder();

    decoder.setDeviceType("comfort");

    document.querySelectorAll('pre[data-frame]').forEach(pre => {
        var frameAttr = pre.attributes.getNamedItem('data-frame');
    if (!frameAttr) {
        return;
    }

    var content;
    try {
        content = decoder.decode(frameAttr.value);
    } catch (error) {
        console.log(error);
        content = { 'error': error.toString() };
    }
    pre.textContent = frameAttr.value + ':\n';
    pre.textContent += JSON.stringify(content, null, 2);
    });
</script>
</body>

</html>
