<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
<h1>Demo page PULSE 3</h1>
<pre data-frame="10200100021B070822003c0001000200030004000500060203020301"></pre>
<pre data-frame="104201000211070822003c"></pre>
<pre data-frame="11400001000200030004"></pre>
<pre data-frame="1280000500060203020301"></pre>
<pre data-frame="30e0150400030002000100"></pre>
<pre data-frame="46800000009f00000002"></pre>
<pre data-frame="47a00f780000"></pre>
<pre data-frame="5a20000001270001000200030004"></pre>
<pre data-frame="5b20000001270001000200030004"></pre>
<script src="../../dist/buffer-custom-shim.js"></script>
<script src="../../dist/lib.public.js"></script>
<script>
    var decoder = new codec.Decoder();

    decoder.setDeviceType("pulse3");

    document.querySelectorAll('pre[data-frame]').forEach(pre => {
        var frameAttr = pre.attributes.getNamedItem('data-frame');
    if (!frameAttr) {
        return;
    }

    var content;
    try {
        content = decoder.decode(frameAttr.value);
    } catch (error) {
        console.log(error);
        content = { 'error': error.toString() };
    }
    pre.textContent = frameAttr.value + ':\n';
    pre.textContent += JSON.stringify(content, null, 2);
    });
</script>
</body>

</html>
