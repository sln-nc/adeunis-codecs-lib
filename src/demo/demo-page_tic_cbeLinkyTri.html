<!DOCTYPE html>

<head>

<body>
<h1>Demo page TIC CBE/LINKY TRI</h1>

<pre data-frame="1000900001020005"></pre>
<pre data-frame="20400501"></pre>
<pre data-frame="4940303231373238303331383139000012340000002b0000002c0000002d0000001100000012000000130000002000000010"></pre>
<pre data-frame="4aa04144434f00000000000000303231373238303331383139"></pre>
<script src="../../dist/buffer-custom-shim.js"></script>
<script src="../../dist/lib.public.js"></script>
<script>
    var decoder = new codec.Decoder();

    decoder.setDeviceType("ticCbeLinkyTri");

    document.querySelectorAll('pre[data-frame]').forEach(pre => {
        var frameAttr = pre.attributes.getNamedItem('data-frame');
    if (!frameAttr) {
        return;
    }

    var content;
    try {
        content = decoder.decode(frameAttr.value);
    } catch (error) {
        console.log(error);
        content = { 'error': error.toString() };
    }
    pre.textContent = frameAttr.value + ':\n';
    pre.textContent += JSON.stringify(content, null, 2);
    });
</script>
</body>

</html>
